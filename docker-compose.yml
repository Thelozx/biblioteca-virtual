version: "3.8"
#PELO AMOR DE DEUS, ESTEJA NA PASTA CORRETA
services:
  frontend:
    build:
      context: ./frontend         # Diret√≥rio frontend 
      dockerfile: Dockerfile
    container_name: frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - app_net

  backend:
    build:
      context: ./backend
    container_name: biblioteca_backend
    command: npm start
    volumes:
      - ./backend:/app
    ports:
      - "3000:3000"
    depends_on:
      - db

  db:
    image: mysql:latest
    container_name: localhost
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ""
      MYSQL_DATABASE: biblioteca_virtual
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - app_net

volumes:
  db_data:

networks:
  app_net:
    driver: bridge
