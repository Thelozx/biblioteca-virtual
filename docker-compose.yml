services:
  frontend:
    build:
      context: ./frontend         # Diret√≥rio frontend 
      dockerfile: Dockerfile
    container_name: frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - app_net

  backend:
    build: ./backend
    container_name: backend_container
    ports:
      - "3001:3000"
    environment:
      DB_HOST: db
      DB_USER: root
      DB_PASSWORD: 09229009
      DB_NAME: biblioteca_virtual
      DB_PORT: 3306   
    networks:
      - app_net
    depends_on:
      - db

  db:
    image: mysql:latest
    container_name: mysql_container
    ports:
      - "3306:3306"  # Porta do MySQL
    environment:
      MYSQL_ROOT_PASSWORD: 09229009  # Senha do root
      MYSQL_DATABASE: biblioteca_virtual # Nome do banco
    volumes:
      - db_data:/var/lib/mysql
    
networks:
  app_net:
    driver: bridge

volumes:
  db_data: