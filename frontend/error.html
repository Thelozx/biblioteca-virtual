
<!doctype html>
<html lang="en">

<head>
  <!-- Tags essenciais -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>erro</title>
  <!-- Fonte do google -->
  <link href="//fonts.googleapis.com/css2?family=Jost:wght@300;400;600;700&display=swap" rel="stylesheet">
  <!-- Template CSS -->
  <link rel="stylesheet" href="assets/css/style-liberty.css">
</head>

<body>
  <body class="w3lerror-page">
    <!--/Página de erro-->
    <section class="w3l-errorhny-main">
      <div class="errorhny-main-inf">
        <div class="title">
          <h2>404</h2>
          <p class="mt-3 px-3">A página que você está procurando não foi encontrada. Talvez o link esteja quebrado ou a página tenha sido movida.</p>
          <a href="landing-single.html" class="error-bt mt-lg-5 mt-4 mr-2"> <span class="fas fa-angle-double-left mr-2"></span> Voltar para página inicial</a>
        </div>
      </div>
    </section>
    <!--//Página de erro-->
  <!-- Template JavaScript -->
  <script src="assets/js/jquery-3.3.1.min.js"></script>
  <script src="assets/js/theme-change.js"></script>
  <!-- /Desativa o scroll da página quando a barra de navegação tá ativa -->
  <script>
    $(function () {
      $('.navbar-toggler').click(function () {
        $('body').toggleClass('noscroll');
      })
    });
  </script>
  <!-- //Desativa o scroll da página quando a barra de navegação tá ativa -->

  <!--/MENU-JS-->
  <script>
    $(window).on("scroll", function () {
      var scroll = $(window).scrollTop();

      if (scroll >= 80) {
        $("#site-header").addClass("nav-fixed");
      } else {
        $("#site-header").removeClass("nav-fixed");
      }
    });

    //Ocultar e desocultar o a barra de navegação
    $(".navbar-toggler").on("click", function () {
      $("header").toggleClass("active");
    });
    $(document).on("ready", function () {
      if ($(window).width() > 991) {
        $("header").removeClass("active");
      }
      $(window).on("resize", function () {
        if ($(window).width() > 991) {
          $("header").removeClass("active");
        }
      });
    });
  </script>
  <!--//MENU-JS-->
  <script src="assets/js/bootstrap.min.js"></script>

</body>

</html>
